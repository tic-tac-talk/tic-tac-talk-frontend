name: Build and Deploy Frontend

on:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Type check
        run: yarn tsc --noEmit

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/ttt-frontend:${{ github.sha }} \
            -t ${{ secrets.DOCKER_USERNAME }}/ttt-frontend:latest \
            .

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | \
            docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/ttt-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/ttt-frontend:latest

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/frontend-deployment \
            frontend=${{ secrets.DOCKER_USERNAME }}/ttt-frontend:${{ github.sha }} \
            -n prod

          kubectl rollout status deployment/frontend-deployment -n prod --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n prod -l app=frontend
          kubectl logs -n prod -l app=frontend --tail=20
